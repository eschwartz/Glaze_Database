<!-- 
Thumb size should be 100 x 100px (unless set otherwise in hoverStyle.css)
For class="link", 
Or if <div id="loadedImg"> does not exist
clicking will follow link

'alt' contains text to show in description,
and can contain HTML code

width of <ul> determines the number of images per row
Each image requires 120px (100px width + 20px padding)
-->

<!--
Possible Improvements:
Be able to set width of each image from HTML
-->
<ul class="hoverGallery" style="width:360px">
	<li><a href="images/main_image1.jpg" class="link"><img src="images/thumb1.jpg" alt="Army Guy <br><i>Follows Link</i>" /></a></li>
	<li><a href="images/main_image2.jpg"><img src="images/thumb2.jpg" alt="
	<div class='title'><a href='www.google.com'>My Glaze Name</a></div>
    <div class='descrText'>Over Strontium Crystal Magic makes crystals. Spray only. Designed for cone 10 reduction but also works at cone 6 oxidation.</div>
    <div class='color'>Blue/Green</div>
    <div class='surface'>Satin matte</div>
    <div class='author ui-state-highlight ui-corner-bottom'>Posted by <a href='google.com'>schw0722</a></div>
    " /></a></li>
	<li><a href="images/main_image3.jpg"><img src="images/thumb3.jpg" alt="<b>Peach Guy</b><br>And more!" /></a></li>
	<li><a href="images/main_image4.jpg"><img src="images/thumb4.jpg" alt="Black Guy" /></a></li>
	<li><a href="images/main_image5.jpg"><img src="images/thumb5.jpg" alt="Blue Guy" /></a></li>
