<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>click2edit example</title>
<link href="../CSS/DYLMG.css" rel="stylesheet" type="text/css">
<link href="../CSS/web20_table.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="../jquery-1.5.min.js" ></script>

<link href="click2edit.css" rel="stylesheet" type="text/css" />
<script src="click2edit.js" type="text/javascript"></script>

<script type="text/javascript">
$(document).ready(function() {
	click2edit();
});
</script>

</head>

<body>
<div id='highlight-column'>
		<!-- Glaze Details -->
		<div class='section'>
			<div class ='sectionHead'>Glaze Details</div>
			<div class='sectionContent'>
				<table id="glazeDetails" >
					<colgroup width='80px'></colgroup>
					<colgroup></colgroup>
					<tr><td><b>Color: </b></td><td><div id="details_color" class="click2edit"></div></td></tr>
					<tr><td><b>Surface: </b></td><td><div id="details_surface" class="click2edit"></div></td></tr>
					<tr><td><b>Author: </b></td><td><div id="details_author" class="click2edit"></div></td></tr>
					<tr><td><b>Posted: </b></td><td><div id="details_datePosted" class="click2edit"></div></td></tr>
					<tr><td><b>Description: </b></td><td><div id="details_descr" class="click2edit"></div></td></tr>
				</table>
			</div>	<!-- end sectionContent -->
		</div>	<!-- end of section -->
</div><!-- End of highlight column -->
</body>
</html>
